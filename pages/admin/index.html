<!DOCTYPE html>
<html lang="en">
<style>
    /* Admin specific CSS for layout */
    .admin-container { display: flex; height: 100vh; }
    .admin-sidebar { width: 200px; padding: 20px; background: #0a0a0e; border-right: 1px solid #1a1a20; }
    .admin-main { flex: 1; padding: 40px; overflow-y: auto; }
    .admin-view { display: none; }
    .admin-view.active { display: block; }
    .admin-nav-btn { padding: 10px; margin-bottom: 10px; background: #1a1a20; color: #9ca3af; border-radius: 4px; width: 100%; text-align: left; cursor: pointer; }
    .admin-nav-btn.active { background: #00f5d4; color: black; font-weight: bold; }
    .store-admin-item { display: flex; justify-content: space-between; padding: 10px; background: #1a1b26; margin-bottom: 8px; border-radius: 4px; }
</style>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <h3 style="color:#00f5d4;">Admin Control</h3>
            <button class="admin-nav-btn active" data-tab="config">Global Config</button>
            <button class="admin-nav-btn" data-tab="store">Store Management</button>
            <button class="admin-nav-btn" data-tab="users">User Roles</button>
        </div>

        <div class="admin-main">
            <div id="view-config" class="admin-view active">
                <h2>Global Site Configuration</h2>
                <p style="color:#9ca3af;">Edit core settings that affect the entire platform.</p>
                <div style="margin-top:20px;">
                    <label>Hero Headline:</label>
                    <textarea id="edit-hero-title" rows="3" style="width:100%; background:#050505; border:1px solid #1a1a20; color:white; padding:10px;"></textarea>
                </div>
                <div style="margin-top:20px;">
                    <label>Primary Accent Color:</label>
                    <input type="color" id="edit-color-emerald" style="width:100%; height:40px; border:1px solid #1a1a20;">
                </div>
                <div style="margin-top:20px;">
                    <label>Next Stream Time (Human Readable):</label>
                    <input type="text" id="edit-stream-time" style="width:100%; background:#050505; border:1px solid #1a1a20; color:white; padding:10px;">
                </div>
                <button id="save-global-config" style="margin-top: 30px; background:#00f5d4; color:black; padding:12px; font-weight:bold; width:100%;">SAVE ALL CONFIG</button>
            </div>

            <div id="view-store" class="admin-view">
                <h2>Aura Store Management</h2>
                <p style="color:#9ca3af;">Add, remove, or modify prices of items in the Artist Dashboard Store.</p>
                <div id="store-item-list" style="margin-top:20px;">
                    </div>
            </div>

            <div id="view-users" class="admin-view">
                <h2>User & Role Management</h2>
                <p style="color:#9ca3af;">Manually elevate users to Admin or Artist roles.</p>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // PASTE THE JAVASCRIPT LOGIC HERE
        // ... AdminDashboard object ...
    </script>
</body>
</html>
